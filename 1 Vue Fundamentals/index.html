<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>{{message}}</h1>
            <p>Lucky Number: {{luckyNumber}}</p>
            <p>Lucky Numbers: {{luckyNumbers}}</p>
            <p>{{employee.name}} is {{employee.age}} years old</p>
        </div>
    </body>
    <script>
        const {createApp} = Vue;

        createApp({

            setup() {
                const message = "Hello Vue";
                const luckyNumber = 7;
                const luckyNumbers = [7, 4, 9];
                const employee = {
                    name: "John Doe",
                    title: "CEO",
                    salary: 100000,
                    age: 40,
                }

                return {
                    message,
                    luckyNumber,
                    luckyNumbers,
                    employee
                }
            }
        }).mount("#app");
    </script>
</html>
