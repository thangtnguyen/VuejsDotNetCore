<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <span v-html="getMessage()"></span>
            <p>Lucky Number: {{luckyNumber}}</p>
            <p>Lucky Number is an {{luckyNumber%2 == 0 ? "even number" : "odd number"}}</p>
            <p>{{updateLuckyNumber()}}</p>
            <p>{{employee.name}} is {{employee.age}} years old</p>
            <p>His salary is {{employee.salary}}</p>
        </div>
    </body>
    <script>
        const {createApp, ref, reactive} = Vue;

        createApp({

            setup() {
                const message = "Hello Vue";
                let luckyNumber = ref(7);
                const employee = reactive({
                    name: "John Doe",
                    title: "CEO",
                    salary: 100000,
                    age: 40,
                });

                function updateLuckyNumber() {
                    setTimeout(() => {
                        luckyNumber.value = 77;
                        employee.salary = 80000;
                    }, 2000);
                }


                function getMessage() {
                    return `<h1><u>${message}</u></h1>`;
                }

                return {
                    luckyNumber,
                    employee,
                    updateLuckyNumber,
                    getMessage
                }
            }
        }).mount("#app");
    </script>
</html>
