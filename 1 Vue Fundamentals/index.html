<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>{{message}}</h1>
        </div>
    </body>
    <script>
        const {createApp} = Vue;

        createApp({
            setup() {
                return {
                    message: 'Hello Vue 3!',
                }
            }
        }).mount("#app");
    </script>
</html>
