<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>{{getMessage()}}</h1>
            <p>Lucky Number: {{luckyNumber}}</p>
            <p>Lucky Number is an {{luckyNumber%2 == 0 ? "even number" : "odd number"}}</p>
            <p>{{updateLuckyNumber()}}</p>
            <p>{{employee.name}} is {{employee.age}} years old</p>
        </div>
    </body>
    <script>
        const {createApp, ref} = Vue;

        createApp({

            setup() {
                const message = "Hello Vue";
                let luckyNumber = ref(7);
                const employee = {
                    name: "John Doe",
                    title: "CEO",
                    salary: 100000,
                    age: 40,
                }

                function updateLuckyNumber() {
                    setTimeout(() => {
                        luckyNumber.value = 77;
                    }, 2000);
                }

                function getMessage() {
                    return message.toUpperCase();
                }

                return {
                    luckyNumber,
                    employee,
                    updateLuckyNumber,
                    getMessage
                }
            }
        }).mount("#app");
    </script>
</html>
