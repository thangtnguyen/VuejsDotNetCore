<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>{{message}}</h1>
            <p>Lucky Number: {{luckyNumber}}</p>
        </div>
    </body>
    <script>
        const {createApp} = Vue;

        createApp({

            setup() {
                const message = "Hello Vue";
                const luckyNumber = 7;

                return {
                    message,
                    luckyNumber
                }
            }
        }).mount("#app");
    </script>
</html>
